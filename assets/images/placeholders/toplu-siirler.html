<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Toplu Şiirler - Placeholder</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            font-family: 'Inter', Arial, sans-serif;
        }
        .book-cover {
            width: 300px;
            height: 450px;
            background: linear-gradient(135deg, #202020 0%, #404040 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: relative;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        .author {
            font-size: 18px;
            margin-bottom: 30px;
            color: #C70039;
        }
        .year {
            font-size: 16px;
            margin-top: 20px;
            opacity: 0.7;
        }
        .publisher {
            font-size: 14px;
            margin-top: 30px;
            opacity: 0.6;
        }
        .design-element {
            width: 80px;
            height: 3px;
            background-color: #C70039;
            margin: 20px 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .grid-item {
            width: 50px;
            height: 10px;
            background-color: rgba(199, 0, 57, 0.7);
        }
        .grid-item:nth-child(even) {
            background-color: rgba(199, 0, 57, 0.4);
        }
    </style>
</head>
<body>
    <div class="book-cover">
        <div class="title">TOPLU ŞİİRLER</div>
        <div class="subtitle">1972-2011</div>
        <div class="author">SAİT MADEN</div>
        <div class="grid">
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
        </div>
        <div class="design-element"></div>
        <div class="year">2011</div>
        <div class="publisher">İŞ BANKASI KÜLTÜR YAYINLARI</div>
    </div>
</body>
</html>
