<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Çekirdek - Placeholder</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            font-family: 'Inter', Arial, sans-serif;
        }
        .book-cover {
            width: 300px;
            height: 450px;
            background: #421c10;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: relative;
        }
        .title {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            line-height: 1.2;
        }
        .author {
            font-size: 18px;
            margin-bottom: 30px;
            color: #e29c45;
        }
        .year {
            font-size: 16px;
            margin-top: 20px;
            opacity: 0.7;
        }
        .design-element {
            width: 80px;
            height: 3px;
            background-color: #e29c45;
            margin: 20px 0;
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #e29c45;
            margin: 20px 0;
            position: relative;
        }
        .inner-circle {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #421c10;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="book-cover">
        <div class="title">ÇEKİRDEK</div>
        <div class="author">SAİT MADEN</div>
        <div class="circle">
            <div class="inner-circle"></div>
        </div>
        <div class="design-element"></div>
        <div class="year">2003</div>
    </div>
</body>
</html>
