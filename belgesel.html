        /* Video page styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Inter', sans-serif;
        }
        
        .video-container {
            display: flex;
            flex-direction: column;

            align-items: center;

            color: #fff;
        }

            left: 20px;

            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;

        }
        
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .back-button span {
            margin-right: 5px;
        }
        
        @media (max-width: 768px) {
            .video-title h1 {
